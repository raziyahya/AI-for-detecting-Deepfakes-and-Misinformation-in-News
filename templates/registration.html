
<html lang="en">
  <head>
  	<title>DeepFake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/login/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../static/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">DeepFake</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Registration</h3>
		      	<form class="signin-form" method="post" action="/reg_code" enctype="multipart/form-data">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Name" name="name" required>
		      		</div>
                    <div class="form-group">
		      			<input type="date" class="form-control" placeholder="DOB" name="DOB" required>
		      		</div><div class="form-group">
                    <div align="center">
		      			<input type="radio" value="Male" name="gen" checked >Male &nbsp;&nbsp;&nbsp;
		      			<input type="radio"  value="Female" name="gen" >Female
                        </div>
		      		</div><div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" name="email" required>
		      		</div><div class="form-group">
		      			<input type="text" class="form-control" placeholder="Phoneno" name="phno" required>
		      		</div><div class="form-group">
		      			<input type="file" class="form-control" placeholder="Image" name="file" required>
		      		</div>

                    <div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" name="uname" required>
		      		</div>



	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name="pwd" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>

	          </form>


		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/login/js/jquery.min.js"></script>
  <script src="../static/login/js/popper.js"></script>
  <script src="../static/login/js/bootstrap.min.js"></script>
  <script src="../static/login/js/main.js"></script>

	</body>
</html>
